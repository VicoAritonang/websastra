<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Card Container */
        .card-container {
            display: flex;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Image Section */
        .card-image {
            width: 40%;
            overflow: hidden;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Content Section */
        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card-content h1 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }
        .card-content audio {
            margin: 10px 0;
            width: 100%;
        }
        .card-content p {
            margin: 10px 0 0;
            color: #555;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
            .card-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="card" class="card-container">
        <!-- Content will be dynamically added by JavaScript -->
    </div>

    <script>
        // Data for the card
        const cardData = {
            nama: "Contoh Informasi Kartu",
            gambar: "https://via.placeholder.com/300x400?text=Card+Image",
            audio: "https://www.dropbox.com/scl/fi/s250tzt6xipn4n5akwogg/WhatsApp-Ptt-2024-11-24-at-06.03.45.ogg?raw=1",
            keterangan: "Ini adalah deskripsi detail tentang kartu. Anda dapat mendengarkan audio yang terhubung untuk informasi tambahan."
        };

        // Render card content
        const cardContainer = document.getElementById('card');
        cardContainer.innerHTML = `
            <div class="card-image">
                <img src="{{card.gambar}}" alt="Card Image">
            </div>
            <div class="card-content">
                <h1>{{card.nama}}</h1>
                <audio controls>
                    <source src="{{card.mp3file}}" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
                <p>{{card.keterangan}}</p>
            </div>
        `;
    </script>
</body>
</html>
